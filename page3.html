<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致可爱的你</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            /* 圣诞风背景渐变 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }





        .beijing2 {
            width: 100vw;
            /* 图片宽度设置为视口宽度的 100%，确保图片水平填满屏幕 */
            height: 100vh;
            /* 图片高度设置为视口高度的 100%，确保图片垂直填满屏幕 */
            object-fit: cover;
            /* 图片按比例缩放填充整个容器，多余部分会被裁剪，避免图片变形 */
            position: fixed;
            /* 将图片固定在视口中，不随页面内容滚动 */
            top: 0;
            /* 图片的顶部边界与视口顶部对齐 */
            left: 0;
            /* 图片的左侧边界与视口左侧对齐 */
            z-index: -1;
            /* 设置图片的层级为 -1，使其位于其他内容的下方，作为背景 */
        }


        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            /* 半透明背景 */
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            /* 柔和阴影 */
            text-align: center;
            position: relative;
            /* 设置为相对定位 */
            width: 300px;
            /* 明确设置宽度 */
            height: auto;
            /* 高度根据内容调整 */
        }

        .recover-button {
            font-size: 16px;
            /* 文字大小 */
            color: #007BFF;
            /* 文字颜色 */
            background: none;
            /* 去掉背景色 */
            border: none;
            /* 去掉边框 */
            padding: 0;
            /* 去掉内边距 */
            cursor: pointer;
            /* 鼠标指针样式 */
            transition: color 0.3s ease, text-decoration 0.3s ease;
            /* 平滑过渡效果 */
            position: absolute;
            /* 相对于父容器定位 */
            bottom: 10px;
            /* 距离父容器底部 */
            left: 20px;
            /* 距离父容器左侧 */
        }


        /* 鼠标悬停效果 */
        .recover-button:hover {
            text-decoration: underline;
            /* 悬停时显示下划线 */
            color: #edaae1;
            /* 鼠标悬停时文字变为深蓝色 */
        }


        .hua {
            height: 150px;
            /* 设置固定高度 */
            width: auto;
            /* 宽度保持比例 */
            border-radius: 15px;
            /* 圆角效果 */
            position: absolute;
            /* 相对于父容器定位 */
            bottom: -20px;
            /* 距离父容器底部 */
            right: -30px;
            /* 距离父容器右侧 */
            z-index: 2;
            /* 确保图片在容器内容之上 */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2f1675;
            /* 深蓝色字体 */
            text-shadow: 2px 2px #b68981;
            /* 添加阴影 */
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d9534f;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <img src="images\beijing2.jpg" alt="背景图片" class="beijing2">


    <!-- 登录框 -->
    <div class="login-container">
        <h1>请输入密码(我的阴历生日+你名字小写缩写，例如：0616wmx，如果你不记得请点击找回密码)</h1>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
        <p class="error-message" id="error-message"></p>

        <!-- 子图片 -->
        <img src="images\hua.png" alt="装饰图片" class="hua">

        <button class="recover-button" onclick="goToRecoverPassword()">找回密码</button>
    </div>
    <script>
        function goToRecoverPassword() {
            window.location.href = "recover.html";
        }


        function checkPassword() {
    const validPasswords = ["1223xjx", "204xjx", "你最棒啦！你是人间小天使！和你一起玩超级开心！xjx"]; // 可用密码列表
    const userPassword = document.getElementById("password").value; // 获取用户输入的密码
    const errorMessage = document.getElementById("error-message"); // 错误信息显示区域
            // 检查密码是否正确
            if (validPasswords.includes(userPassword)) {
        alert("密码正确，你终于答对啦！点击确定跳转");
        window.location.href = "page31.html"; // 跳转到目标页面
            } else {
                console.log("密码错误...");
                // 显示错误信息
                let timeLeft = 4; // 倒计时初始值
                errorMessage.textContent = "密码错误，" + timeLeft + " 秒后返回到首页ღ( ´･ᴗ･ )";


                const timer = setInterval(function () {
                    timeLeft--; // 倒计时减少
                    if (timeLeft > 0) {
                        errorMessage.textContent = "密码错误，" + timeLeft + " 秒后返回到首页ღ( ´･ᴗ･ )";
                    } else {
                        clearInterval(timer); // 清除计时器
                        window.location.href = "index.html"; // 跳转到首页
                    }
                }, 1000); // 每隔 1 秒执行一次


            }
        }

    </script>

</body>

</html>
